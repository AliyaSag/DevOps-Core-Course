name: Python CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop, lab03 ]
    paths:
      - 'app_python/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'app_python/**'

env:
  PYTHON_VERSION: '3.11'
  WORKING_DIRECTORY: ./app_python

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('app_python/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        pip install -r requirements.txt -r requirements-dev.txt
        pip install pytest pytest-cov flake8 pylint
    
    - name: Lint with flake8
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        flake8 app.py tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app.py tests/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
    
    - name: Test with pytest
      working-directory: ${{ env.WORKING_DIRECTORY }}
      run: |
        pytest tests/ -v --cov=app --cov-report=term